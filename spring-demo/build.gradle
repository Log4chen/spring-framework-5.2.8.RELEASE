plugins {
    id 'java'
}

group 'fun.bitbit'
version '5.2.8.RELEASE'

repositories {
    mavenCentral()
}

dependencies {
    compile(project(":spring-context"))
    compile(project(":spring-web"))
    compile(project(":spring-webmvc"))
    compile(project(":spring-context-support"))
    compile(project(":spring-oxm"))
    compile(project(":spring-jdbc"))
    compile(project(":spring-tx"))

    compile 'org.aspectj:aspectjweaver:1.9.5'

    compile 'org.apache.logging.log4j:log4j-api:2.17.0'
    compile 'org.apache.logging.log4j:log4j-core:2.17.0'
    compile 'org.apache.logging.log4j:log4j-slf4j-impl:2.17.0'

    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.7.0'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.7.0'

}

test {
    useJUnitPlatform()
}